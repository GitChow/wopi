<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>WAN order process inquiry</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/imgs/favicon.ico" />
</h:head>

<h:body>
	<h:outputStylesheet name="default.css" />
	<h:form enctype="multipart/form-data">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid styleClass="main-panel" columns="1">
			<f:facet name="header">
				<h:outputText value="WAN order process inquiry" style="font-size:16px" />
			</f:facet>

			<h:panelGroup layout="block">
				
				<h:panelGroup layout="block" styleClass="comboBox">
			        
			   <p:selectOneButton value="#{searcher.column}">
		            <f:selectItem itemLabel="Connection Number" itemValue="Connection Number" style="width:40px"/>
		            <f:selectItem itemLabel="Active" itemValue="Active" />
		            <f:selectItem itemLabel="Company name" itemValue="Company name" />
		            <f:selectItem itemLabel="Contact person" itemValue="Contact person" />
		            <f:selectItem itemLabel="All Columns " itemValue="All" />
		        </p:selectOneButton>
			    </h:panelGroup>
			    
			   <h:panelGroup layout="block" styleClass="SearchBox">
					<p:inputText id="input" value="#{searcher.input}" style="height:30px;width:450px;font-size: 16px !important;border-radius: 3px 0 0 3px;" />
					<p:commandButton style="height:40px;width: 80px; padding-top: 3px;margin-left:-2px;border-radius: 0 3px 3px 0" value="Find" id="searchButton"
					update="ResultTable,input,growl" actionListener="#{searcher.search}" />
				</h:panelGroup>
				
				<h:outputText value="Tip: If you input 'connection number' to search, please seperate with 'comma' for multiple ones" styleClass="Notice" />
				
				<p:dataTable id="ResultTable" var="_order" value="#{searcher.results}">
					<p:column style="width:16px">
			            <p:rowToggler />
			        </p:column>
					<p:column headerText="Connection Number">
						<h:outputText value="#{_order.number}" />
					</p:column>
					<p:column headerText="Active" width="30%">
						<h:outputText value="#{_order.status}" />
					</p:column>
					<p:column headerText="Company name" width="40%">
						<h:outputText value="#{_order.company}" />
					</p:column>
					<p:column headerText="Contact person">
						<h:outputText value="#{_order.contact}" />
					</p:column>
					
					<p:rowExpansion>
								<p:graphicImage value="/status/#{_order.picture}.jpg" width="750px" height="320px"/>
			        </p:rowExpansion>
				</p:dataTable>
				
			</h:panelGroup>
			<f:facet name="footer">
				<center>
					<h:outputText value="Innovated by CI/OSR-CN" style="color:grey" />
					<h:outputText value="|" style="margin-right:15px;margin-left:15px;color:grey" />
					<h:outputText value="Dev. by CI/AFR-CN " style="color:grey" />
					<h:outputText value="|" style="margin-right:15px;margin-left:15px;color:grey" />
					<h:outputText value="V1.0  Better experience in Firefox" style="color:grey" />
				</center>
			</f:facet>
		</p:panelGrid>
	</h:form>

	<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		<f:facet name="start">
			<p:graphicImage value="/imgs/loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

</h:body>

</html>
