<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>WAN order process inquiry</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/imgs/favicon.ico" />
</h:head>

<h:body>
	<h:outputStylesheet name="default.css" />
	<h:form enctype="multipart/form-data">
		<p:growl id="growlPath" showDetail="true" sticky="true" />
		<p:panelGrid styleClass="main-panel" columns="1">
			<f:facet name="header">
				<h:outputText value="WAN order process inquiry" style="font-size:16px" />
			</f:facet>

			<h:panelGroup layout="block">
				
				<h:outputText value="Tip: Please input the file path you want to change.Please pay attention to the following points:" styleClass="Notice" />
				<h:outputText value=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1. The file extensions should be xls or xlsx." styleClass="Notice" />
				<h:outputText value=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2. The second row in the file should be each column's name and as same as the old file." styleClass="Notice" />
				<h:outputText value=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3. The records should in sheet 1." styleClass="Notice" />
				<h:outputText value=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4. If the server restart, the default path is ( D:\Open_orders_source.xlsx )." styleClass="Notice" />
			    
			   <h:panelGroup layout="block" styleClass="SearchBox">
					<p:inputText id="inputPath" value="#{searcher.newPath}" style="height:30px;width:450px;font-size: 16px !important;border-radius: 3px 0 0 3px;" />
					<p:commandButton style="height:40px;width: 80px; padding-top: 3px;margin-left:-2px;border-radius: 0 3px 3px 0" value="Set " id="checkButton"
					update="inputPath,growlPath" actionListener="#{searcher.checkPath}" />
				</h:panelGroup>
				
			</h:panelGroup>
			<f:facet name="footer">
				<center>
					<h:outputText value="Innovated by CI/OSR-CN" style="color:grey" />
					<h:outputText value="|" style="margin-right:15px;margin-left:15px;color:grey" />
					<h:outputText value="Dev. by CI/AFR-CN " style="color:grey" />
					<h:outputText value="|" style="margin-right:15px;margin-left:15px;color:grey" />
					<h:outputText value="V1.0  Better experience in Firefox" style="color:grey" />
				</center>
			</f:facet>
		</p:panelGrid>
	</h:form>

	<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		<f:facet name="start">
			<p:graphicImage value="/imgs/loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

</h:body>

</html>
